<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="content">
                        <img  src="./img/maxresdefault.jpg" alt="Blitz">
                    </div>
                </div>
                <div class="col-6">
                    <div class="content">
                        <h1>Lista di cose da fare per durare almeno 3 minuti su LOL.</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="app">
            <div class="container">
                <div class="row">
                    <h3 class="d-flex justify-content-center my-4">Ecco le cose da fare</h3>    
                    <div class="col-12 ">
                        <div class="bordery content d-flex justify-content-center ">
                            <ul >
                                <li v-for="(lista, index) in lista_do" :key="index" class="py-3 texw " :class="lista.done ? 'text-decoration-line-through': ''">
                                    <div class="d-flex justify-content-between pointer" @click="lista.done = !lista.done">
                                        <div>
                                            {{ lista.text }} 
                                        </div>
                                        <div class="px-4 ">
                                            <button class="btn-danger btn  btn-sm " @click="eliminaLista(index)">X</button>
                                            <button class="btn-warning btn  btn-sm mx-4" @click="aggiuntaLista">ADD</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="bordery">
                    <div class="row">
                        <div class="d-flex justify-content-between ">
                            <div class="col-8">
                                <input class="form-control form-control-md " type="text" placeholder="Aggiungi alla lista" >
                            </div>
                            <div class="col-4">
                                <button class="btn-success btn  btn-md mx-3 " @click="aggiuntaLista">Invia</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </main>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
