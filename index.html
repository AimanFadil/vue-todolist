<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="content">
                        <img  src="./img/maxresdefault.jpg" alt="Blitz">
                    </div>
                </div>
                <div class="col-6">
                    <div class="content">
                        <h1>Lista di cose fare per durare almeno 3 minuti su LOL.</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="app">
            <div class="container">
                <div class="row">
                    <h1 class="d-flex justify-content-center my-4">Ecco le cose da fare</h1>    
                    <div class="col-12 ">
                        <div class="bordery content d-flex justify-content-center ">
                            <ul >
                                <li  v-for="(lista, index) in lista_do" :key="index"><h3 class="py-3">{{ lista.text }}</h3></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </main>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
